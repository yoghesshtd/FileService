<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>File Details service</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<h2>File Details service</h2>
<a th:href="@{/}">Home</a>

<div style="width: auto">
    <div th:switch="${files}" style="padding-left: 15px; padding-right: 15px;">
        <h3 th:case="null">No files present!</h3>
        <div th:case="*" >
            <h3>List of Files</h3>
            <div class="row">
                <table class="table table-responsive table-bordered table-striped">
                    <thead>
                    <tr>
                        <th> Path</th>
                        <th> Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file : ${files}">
                        <td th:text="${file.path}">File Path</td>
                        <td th:text="${file.name}">File Name</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
